# Nome da Aplicação
spring.application.name=motos-control-api

# Configuração da Porta (Obrigatório para Azure Web App)
# Lê a variável de ambiente PORT, se não existir, usa 8080
server.port=${PORT:8080}

# Configuração do Banco de Dados (Lido das variáveis de ambiente da pipeline)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialeto Específico para PostgreSQL (Importante)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Flyway (Se estiver usando)
spring.flyway.baseline-on-migrate=true

# Outras configurações da sua API
app.admin.emails=admin@example.com

