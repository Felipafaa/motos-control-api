# Nome da Aplicação
spring.application.name=motos-control-api

# --- CONEXÃO COM O BANCO DE DADOS NA AZURE ---
# URL do seu servidor PostgreSQL na nuvem
spring.datasource.url=jdbc:postgresql://pgmotoschallenge557636.postgres.database.azure.com:5432/motosdb

# Usuário do banco de dados na Azure
spring.datasource.username=pgadmin

# SENHA do banco de dados na Azure (use a que você resetou)
spring.datasource.password=senhamaneira

# --- CONFIGURAÇÕES DO JPA/HIBERNATE ---
# Para o Hibernate atualizar o banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Para mostrar os comandos SQL gerados no console (ótimo para debug)
spring.jpa.show-sql=true

