<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/_layout}">

<head>
    <title>Formulário de Moto</title>
</head>

<body>
    <section layout:fragment="content">
        <h2 class="text-2xl font-bold mb-4" th:text="${moto.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'">
            Formulário</h2>

        <form th:action="@{/motos/save}" th:object="${moto}" method="post" class="max-w-lg">
            <input type="hidden" th:field="*{id}" />

            <div class="form-control w-full mb-4">
                <label class="label" for="modelo">
                    <span class="label-text">Modelo</span>
                </label>
                <input type="text" id="modelo" placeholder="Ex: Honda CG 160" th:field="*{modelo}"
                    class="input input-bordered w-full" />
                <label class="label" th:if="${#fields.hasErrors('modelo')}">
                    <span class="label-text-alt text-error" th:errors="*{modelo}"></span>
                </label>
            </div>

            <div class="form-control w-full mb-4">
                <label class="label" for="placa">
                    <span class="label-text">Placa</span>
                </label>
                <input type="text" id="placa" placeholder="Ex: ABC1D23" th:field="*{placa}"
                    class="input input-bordered w-full" />
                <label class="label" th:if="${#fields.hasErrors('placa')}">
                    <span class="label-text-alt text-error" th:errors="*{placa}"></span>
                </label>
            </div>

            <div class="form-control w-full mb-4">
                <label class="label" for="identificador">
                    <span class="label-text">Identificador</span>
                </label>
                <input type="text" id="identificador" placeholder="Ex: MOTO-001" th:field="*{identificador}"
                    class="input input-bordered w-full" />
                <label class="label" th:if="${#fields.hasErrors('identificador')}">
                    <span class="label-text-alt text-error" th:errors="*{identificador}"></span>
                </label>
            </div>

            <div class="mt-6 flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/motos" class="btn btn-ghost">Cancelar</a>
            </div>
        </form>
    </section>
</body>

</html>
