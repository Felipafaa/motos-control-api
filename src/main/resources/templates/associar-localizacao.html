<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/_layout}">

<head>
    <title>Associar Localização</title>
</head>

<body>
    <section layout:fragment="content">
        <h2 class="text-2xl font-bold mb-4">Associar Localização</h2>

        <div class="card w-full bg-base-200 shadow-xl mb-6">
            <div class="card-body">
                <h3 class="card-title">Moto Selecionada</h3>
                <p><strong>Modelo:</strong> <span th:text="${moto.modelo}"></span></p>
                <p><strong>Placa:</strong> <span th:text="${moto.placa}"></span></p>
            </div>
        </div>

        <form th:action="@{/motos/associar}" method="post" class="max-w-lg">
            <input type="hidden" name="idMoto" th:value="${moto.id}" />

            <div class="form-control w-full">
                <label class="label" for="localizacao">
                    <span class="label-text">Selecione uma Localização Disponível</span>
                </label>
                <select name="idLocalizacao" id="localizacao" class="select select-bordered">
                    <option disabled selected>Escolha uma opção</option>
                    <option th:each="loc : ${localizacoesDisponiveis}" th:value="${loc.id}" th:text="${loc.zona}">
                    </option>
                </select>
            </div>

            <div class="mt-6 flex gap-2">
                <button type="submit" class="btn btn-primary">Associar</button>
                <a href="/motos" class="btn btn-ghost">Cancelar</a>
            </div>
        </form>
    </section>
</body>

</html>
