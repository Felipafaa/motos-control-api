spring.application.name=motos-control-api

spring.datasource.url=jdbc:postgresql://localhost:5432/motoscontrol
spring.datasource.username=${POSTGRE_USER}
spring.datasource.password=${POSTGRE_PASSWORD}
spring.flyway.database-type=postgresql

spring.jpa.show-sql=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

app.admin.emails=${APP_ADMIN_EMAILS}