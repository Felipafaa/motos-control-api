<!DOCTYPE html>
<html data-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Motos Control</title>
</head>

<body>
    <div class="min-h-screen bg-base-200 flex items-center justify-center">
        <div class="card w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <h1 class="text-2xl font-bold text-center mb-4">Motos Control</h1>

                <div th:if="${param.error}" class="alert alert-error">
                    <span>Usuário ou senha inválidos.</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Usuário</span>
                        </label>
                        <input type="text" name="username" placeholder="username" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Senha</span>
                        </label>
                        <input type="password" name="password" placeholder="password" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
